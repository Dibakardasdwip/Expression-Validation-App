<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- cards -->
    <div class="container-fluid mt-5 justify-content-md-center text-center">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-6 col-lg-6 justify-content-lg-center">
          <div class="card card-body p-0 w-100" id="outputCard">
            <h1 id="outPut" class="alert alert-primary mb-0">
              Validate Your User Input
            </h1>
          </div>
        </div>
      </div>

      <!-- menus -->
      <div class="row justify-content-md-center">
        <div class="col">
          <div class="col-auto" id="check-btn">
            <!-- <label for="staticEmail2" class="visually-hidden">Email</label> -->
            <!-- Menus.................... -->
            <div class="container mt-4 p-0 text-center">
              <input
                type="radio"
                class="btn-check"
                name="options-outlined"
                id="Email"
                autocomplete="off"
                value="email"
                checked
              />
              <label class="btn btn-outline-success" for="Email">Email</label>

              <input
                type="radio"
                class="btn-check"
                name="options-outlined"
                id="Phone-Number"
                autocomplete="off"
                value="phoneNum"
              />
              <label class="btn btn-outline-success" for="Phone-Number"
                >Phone Number</label
              >

              <input
                type="radio"
                class="btn-check"
                name="options-outlined"
                id="Post-Code"
                autocomplete="off"
                value="postCode"
              />
              <label class="btn btn-outline-success" for="Post-Code"
                >Post Code</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <!-- user input -->

          <form
            class="row g-3 justify-content-md-center text-center w-75 mx-auto"
            id="myForm"
          >
            <div class="col-auto align-items-center">
              <input
                type="text"
                class="form-control"
                placeholder="example@mail.com"
                id="userText"
              />
            </div>
            <div class="col-auto mt-3">
              <button type="submit" class="btn btn-primary mb-3" id="button-v">
                validate
              </button>
              <!-- <input type="submit" class="btn btn-primary mb-3" value="Validate" /> -->
            </div>
          </form>
        </div>
        <div class="col w-75"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
